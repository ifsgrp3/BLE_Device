<form>
    <button>Connect with BLE device for multi-factor authentication</button>
  </form>
  
  <script>
    // var deviceName = 'ble_device'
   
    function isWebBluetoothEnabled() {
      if (!navigator.bluetooth) {
        console.log("Web Bluetooth API is not available in this browser!")
        console.log("Kindly use either Google Chrome,Firefox or Safari.")
        return false
      }
  
      return true
    }
  
    function getDeviceInfo() {
      let options = {
        filters: [
          { namePrefix: "ble_device"}
        ]
        // acceptAllDevices: true // Option to accept all devices
        /* "filters": [
          { "name": deviceName }
        ] */      // Option to accept device with particular name 
      }
  
      console.log('Requesting Bluetooth Device...')
      navigator.bluetooth.requestDevice(options).then(device => {
        console.log('> Name: ' + device.name)
      }).catch(error => {
        console.log('Argh! ' + error)
      })
    }
  
    document.querySelector('form').addEventListener('submit', function(event) {
      event.stopPropagation()
      event.preventDefault()
  
      if (isWebBluetoothEnabled()) {
        getDeviceInfo()
      }
    })
  </script>
